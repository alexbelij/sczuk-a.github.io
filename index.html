<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Alfa 0.0.0.0.1</title>
</head>
<body>
 <div id="app">

     <div class = "fuck">Final DPS: {{format(player.finalDps)}}</div> <!--- needs to be done properly-->

     <div class = "currency-container">
        <div class = "dmg-currency">
            You have {{ format(player.dmg) }} accumulated dmg
        </div>
        <div class = "money-currency">
            You have {{ format(player.money) }} money
        </div>
     </div>

     <div class="menu">
         <button id="gearBtn" @click = 'showTab("gearTb")'>
            Gear
         </button>
         <button id="monstersBtn" @click = 'showTab("monstersTb")'> 
            Monsters
         </button >
     </div>

     <div id="gearTb" class="tab">
         <div class="gear-container">
            <button class="gearShop" v-for="(gear,idx) in player.gear" @click=" player.gear[idx].buy();" v-html="player.gear[idx].btnText()">        
            </button>
        </div>
     </div>

     <div id="monstersTb" class="tab">
        <div class="monsters-container">
            <button class="monster" @click = "monster.attack()" v-for="(monster,idx) in player.monsters">
                   <strong>
                       {{monster.name}}
                    </strong>
                   <br>
                   {{format(monster.hp)}} Hp
                   <br>
                   {{format(monster.goldDrp)}} Gold per Kill
            </button>
        </div>
     </div>   

 </div>
</body>
<script src="js/vue/vueFinal.js"></script>
<script src="js/format.js"></script>
<script src="js/tabs.js"></script>
<script src="js/lists/monster_list.js"></script>
<script src="js/lists/gear-list.js"></script>
<script src="js/gear.js"></script>
<script src="js/monsters.js"></script>
<script src="js/player.js"></script>
<script src="js/index.js"></script>
<script src="js/loop.js"></script>
</html>
